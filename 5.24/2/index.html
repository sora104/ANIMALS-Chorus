<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Bear - Filter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />
    <script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery-ui.js" charset="utf-8"></script>
    <script src="js/jquery_knob.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/parametric_eq.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="application">
        <div class="title">
            <h1>Polar Bear - Filter</h1>
        </div>
        <!-- 引入背景图和北极熊 -->
        <div class="bg">
            <div class="bear"></div>
        </div>
        <h1 class="drum-kit">Filter</h1>
        <div class="parametric-eq-box">
            <div class="transport">
                <img class="transport-icon" src="image/play.png">
            </div>
            <!-- For Spectrum Analyzer --> 
            <div class="selectfile">
                <input type="file" id="file" accept="audio/*" onchange="onInputFileChange()">  
            </div>
            <div>
                <canvas id="canvas" width="500" height="180"></canvas> 
            </div>
            <div class="parametric-eq">
                <div class="eq-item freq-box">
                <p class="description">Frequency</p>
                <input class="freqDial"  data-min="20" data-max="20000" value="1000" data-width="100" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
                </div>
    
                <div class="eq-item bandwidth-box">
                <p class="description">Bandwidth</p>
                <input class="bandwidthDial" data-min="0.1" data-max="5.0" value="1" data-step="0.1" data-width="100" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"/>
                </div>
    
                <div class="eq-item gain-box">
                <p class="description">Gain</p>
                <input class="gainDial"  data-min="-29" data-max="30.0" value="0" data-cursor=true data-thickness=".5" data-width="100" data-bgColor="#09CEFB" data-fgColor="#3C4B6F"
                data-angleOffset="-125" data-angleArc="250"/>
                </div>
            </div>
        </div>
        
        <div class="foot">
            <p>Designed by 
                <a href="#">
                    Xiaorong Shao
                </a>
             (MPF2021125)
            </p>
            <p>Shanghai Conservatory of Music - 《音乐类在线应用的设计与开发》</p>
        </div>
    </div>
</body>

</html>
